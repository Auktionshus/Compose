version: '3.9'

services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - default

  worker:
    image: braunerr/service-worker:latest-dev
    container_name: planning
    environment:
      - HostnameRabbit=rabbitmq-dev
    ports:
      - "8000:80"
    networks:
      - default
    restart: on-failure
    depends_on:
      rabbitmq:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:management
    hostname: "rabbitmq-dev"
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - default
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
    mongodb_data_container:
    images_data:
        external: false
networks:
  default:
    driver: bridge